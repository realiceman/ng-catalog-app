<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar navbar-nav">
    <li>
      <button (click)="getAllProducts()" class="btn btn-outline-info ml-2">All</button>
    </li>
    <li>
      <button (click)="getSelectedProducts()" class="btn btn-outline-info ml-2">Selected</button>
    </li>
    <li>
      <button (click)="getAvalaibleProducts()" class="btn btn-outline-info ml-2">Available</button>
    </li>
  </ul>
  <ul class="navbar navbar-nav ml-auto">
    <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
        <input ngModel name="keyword"  type="text">
        <button class="btn btn-sm btn-outline-info ml-2"><span class="fa fa-search"></span></button>
    </form>
  </ul>
</nav>

<ng-container *ngIf="products$ | async as result" [ngSwitch]="result.dataState">
  <ng-container *ngSwitchCase="DataStateEnum.LOADING">Loading...</ng-container>

  <ng-container *ngSwitchCase="DataStateEnum.ERROR">
    <div class="alert-danger">
      {{result.errorMessage}}
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="DataStateEnum.LOADED">
    <table class="table">
      <tr>
        <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Selected</th><th>Available</th>
      </tr>
      <tr *ngFor="let p of result.data">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.quantity}}</td>
        <td>{{p.selected}}</td>
        <td>{{p.available}}</td>
        <td>
          <button (click)="onSelect(p)" [ngClass]="p.selected?'btn-danger':'btn-success'" class="btn btn-sm">
            <span *ngIf="p.selected">Unselect</span>
            <span *ngIf="!p.selected">Select</span>
          </button>
        </td>
        <td>
          <button (click)="onDelete(p)" class="btn btn-danger">
            <span class="fa fa-trash-o"></span>

          </button>
        </td>
      </tr>
    </table>
  </ng-container>

</ng-container>

<div class="container" *ngIf="products$">

</div>
