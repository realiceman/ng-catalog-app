<ng-container *ngIf="productsState">
    <table class="table">
      <tr>
        <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Selected</th><th>Available</th>
      </tr>
      <app-product-item *ngFor="let prod of productsState.products" [product]="prod" style="display: contents"></app-product-item>
    </table>
</ng-container>
