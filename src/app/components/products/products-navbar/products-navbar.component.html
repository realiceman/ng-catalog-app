<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar navbar-nav">
    <li>
      <button [ngClass]="state.currentAction.type==productActionTypes?.GET_ALL_PRODS_SUCCESS?'btn-danger':'btn-outline-info'" (click)="getAllProducts()" class="btn ml-2">All</button>
    </li>
    <li>
      <button [ngClass]="state.currentAction.type==productActionTypes?.GET_SEL_PRODS_SUCCESS?'btn-danger':'btn-outline-info'" (click)="getSelectedProducts()" class="btn btn-outline-info ml-2">Selected</button>
    </li>
    <li>
      <button [ngClass]="state.currentAction.type==productActionTypes?.GET_AVA_PRODS_SUCCESS?'btn-danger':'btn-outline-info'" (click)="getAvalaibleProducts()" class="btn btn-outline-info ml-2">Available</button>
    </li>
    <li>
      <button (click)="onNewProduct()" class="btn btn-outline-info ml-2">New</button>
    </li>
  </ul>
  <ul class="navbar navbar-nav ml-auto">
    <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
      <input ngModel name="keyword"  type="text">
      <button [ngClass]="state.currentAction.type==productActionTypes?.SEARCH_PRODS_SUCCESS?'btn-danger':'btn-outline-info'" class="btn btn-sm btn-outline-info ml-2"><span class="fa fa-search"></span></button>
    </form>
  </ul>
</nav>
